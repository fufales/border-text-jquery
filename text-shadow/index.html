<html>
<head>

<body>

<h1>
	Frames - 3 <br>.<strong>Friends }</strong>
	<small>Beta v0.1</small>
</h1>

<h2>
	Klooid.com
</h2>

<script type="text/javascript">
	$('h1').friendtshadowandborder({
		colorshadow:       'black',
		shadowx:           '5px',
		shadowy:           '5px',
		shadowsize:        '10px',
		effectsize:        '2px',
		effectcolor:       '#fff',
	});

	$('body h1 small').friendtshadowandborder({
		colorshadow:       'black',
		shadowx:           '2px',
		shadowy:           '2px',
		shadowsize:        '5px',
		effectsize:        '1px',
		effectcolor:       '#fff',
	});

	$('h2').friendtshadowandborder({
		colorshadow:       'orange',
		shadowx:           '3px',
		shadowy:           '3px',
		shadowsize:        '10px',
		effectsize:        '1px',
		effectcolor:       '#fff',
	});
</script>
